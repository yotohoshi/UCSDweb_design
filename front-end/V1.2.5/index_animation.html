<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="index_animation.css">
  <title></title>
</head>

<body>
  <header>
    <video autoplay playsinline muted loop preload poster="https://s3-us-west-2.amazonaws.com/s.cdpn.io/4273/oceanshot.jpg">
      <source src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/4273/ocean-small.webm" />
      <source src="http://thenewcode.com/assets/videos/ocean-small.mp4" />
    </video>
    <!-- <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 285 100" preserveAspectRatio="xMidYMid slice"> -->
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 5 400 230" preserveAspectRatio="xMidYMid slice">
      <defs>
        <mask id="mask" x="0" y="0" width="100%" height="100%">
          <rect x="0" y="0" width="100%" height="100%" />
          <text id="main_text" x="72" y="50">UCSD</text>
          <text id="main_text" x="72" y="100" class="small">Your Career Schedule Daily</text>
          <textarea name="name" rows="8" cols="80"></textarea>
        </mask>
      </defs>
      <rect x="0" y="0" width="100%" height="100%" />
    </svg>
  </header>
</body>
<script type="text/javascript">
  const video = document.querySelector("video");
  if (window.matchMedia('(prefers-reduced-motion)').matches) {
    video.removeAttribute("autoplay");
    video.pause();
  }
</script>

</html>
