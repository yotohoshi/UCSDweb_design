<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <!-- JQuery Bootstrap and relevant CDN -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  <!-- Used for Google Login -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <!-- <script src="index.js"></script> -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
  <!-- Style and loinin related CSS CDN -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="user_creation.css">
  <script type="text/javascript" src="user_creation.js">

  </script>
  <meta charset="utf-8">
  <title></title>
</head>

<body>
  <div class="container-fluid col">
    <form class="form-horizontal" role="form">
      <h2>Registration</h2>
      <div class="form-group row">
        <label for="firstName" class="col-sm-3 control-label">First Name</label>
        <div class="col-sm-9">
          <input type="text" id="firstName" placeholder="First Name" class="form-control" autofocus>
        </div>
      </div>
      <div class="form-group row">
        <label for="lastName" class="col-sm-3 control-label">Last Name</label>
        <div class="col-sm-9">
          <input type="text" id="lastName" placeholder="Last Name" class="form-control" autofocus>
        </div>
      </div>
      <div class="form-group row">
        <label for="email" class="col-sm-3 control-label">Email* </label>
        <div class="col-sm-9">
          <input type="email" id="email" placeholder="Email" class="form-control" name="email">
        </div>
      </div>
      <div class="form-group row">
        <label for="password" class="col-sm-3 control-label">Password*</label>
        <div class="col-sm-9">
          <input type="password" id="password" placeholder="Password" class="form-control">
        </div>
      </div>
      <div class="form-group row">
        <label for="password" class="col-sm-3 control-label">Confirm Password*</label>
        <div class="col-sm-9">
          <input type="password" id="password" placeholder="Password" class="form-control">
        </div>
      </div>
      <div class="form-group row">
        <label for="birthDate" class="col-sm-3 control-label">Date of Birth*</label>
        <div class="col-sm-9">
          <input type="date" id="birthDate" class="form-control">
        </div>
      </div>
      <div class="form-group row">
        <label for="phoneNumber" class="col-sm-3 control-label">Phone number </label>
        <div class="col-sm-9">
          <input type="phoneNumber" id="phoneNumber" placeholder="Phone number" class="form-control">
          <span class="help-block">Your phone number won't be disclosed anywhere </span>
        </div>
      </div>
      <div class="form-group row">
        <label for="exampleFormControlSelect1" class="col-sm-3 control-label">Select Major:</label>
        <select class="form-control col-sm-9" id="major">
          <option>CS</option>
          <option>CE</option>
          <option>Math</option>
          <option>English</option>
          <option>Chemistry</option>
        </select>
      </div>
      <div class="form-group row">
        <label for="exampleFormControlSelect1" class="col-sm-3 control-label">Select Degree:</label>
        <select class="form-control col-sm-9" id="degree">
          <option>BA</option>
          <option>BS</option>
          <option>MS</option>
          <option>PhD</option>
          <option>5</option>
        </select>
      </div>
      <div class="form-group row">
        <label class="control-label col-sm-3">Gender</label>
        <div class="col-sm-9">
          <div class="row">
            <div class="col-sm-4">
              <label class="radio-inline">
                <input type="radio" id="femaleRadio" value="Female">Female
              </label>
            </div>
            <div class="col-sm-4">
              <label class="radio-inline">
                <input type="radio" id="maleRadio" value="Male">Male
              </label>
            </div>
          </div>
        </div>
      </div> <!-- /.form-group -->
      <div class="form-group">
        <div class="col-sm-9 col-sm-offset-3">
          <span class="help-block">*Required fields</span>
        </div>
      </div>
      <button type="submit" class="btn btn-primary btn-block">Register</button>
    </form> <!-- /form -->
  </div> <!-- ./container -->
</body>

</html>
