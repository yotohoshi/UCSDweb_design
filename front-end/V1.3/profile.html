<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <!-- JQuery CSS CDN -->
  <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="profile.js"></script>
  <!-- Bootstrap CSS CDN -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
  <link rel="stylesheet" href="main.css">
  <link rel="stylesheet" href="profile.css">
  <title>Profile</title>
</head>

<body>
  <!-- Wrap all content in to a wrapper -->
  <div id="wrapper" class="animate">
    <!-- Top navigation bar -->
    <nav class="navbar header-top fixed-top navbar-expand-lg  navbar-dark" style=" background-color: #0C1E41;">
      <!-- Hamburger icon -->
      <span class="navbar-toggler-icon leftmenutrigger"></span>

      <!-- All TODO-ES  -->

      <a class="navbar-brand" href="#">LOGO</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarText">
        <ul class="navbar-nav animate side-nav" id="sidebarText"></ul>
        <ul class="navbar-nav ml-md-auto d-md-flex" id="Topright"></ul>
      </div>
    </nav>

    <!-- Profile and all other information -->
    <div class="container" id="wholepage">
      <form method="post">

        <div class="row">
          <!-- Left Part -->
          <div class="col-3" id="personallinks"></div>

          <!-- Right Part -->
          <div class="col-6">
            <!-- Right Upper -->
            <div class="row" id="profile_right_upper">
              <div class="col" id="right-upper"></div>
            </div>

            <!-- Right Lower -->
            <div class="row" id="profile_right_lower">
              <div class="col">
                <div class="tab-content event-tab" id="myTabContent">
                  <div class="tab-pane active show fade" id="personal" role="tabpanel" aria-labelledby="personal-data-tab"></div>
                  <div class="tab-pane fade" id="event" role="tabpanel" aria-labelledby="event-tab"></div>
                </div>
              </div>
            </div>
            <!-- end of profile right low -->
          </div>
          <!-- End of col-6 -->
          <!-- Padding Col -->
          <div class="col-2"></div>
          <!-- end of padding -->
        </div>
        <!-- end of low out row -->
      </form>

    </div>
    <!-- end of whole display data container -->
  </div>
  <!-- end of wrapper of whole page -->

</body>

</html>
