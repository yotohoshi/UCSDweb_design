<!DOCTYPE html>
{% load static %}
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <!-- JQuery CSS CDN -->
    <script src="https://code.jquery.com/jquery-3.3.1.js"
            integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
            integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
            integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
            crossorigin="anonymous"></script>
    <!-- Bootstrap CSS CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css"
          integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/min.css' %}">
    <link rel="stylesheet" href="{% static 'css/registration.css' %}">
    <title>Change Password</title>
</head>

<body>
<!-- Wrap all content in to a wrapper -->
<div id="wrapper" class="animate">
    <!-- Top navigation bar -->
    <nav class="navbar header-top fixed-top navbar-expand-lg  navbar-dark">
        <!-- Hamburger icon -->
        <span class="navbar-toggler-icon leftmenutrigger"></span>

        <!-- All TODO-ES  -->

        <a class="navbar-brand" href="{% url 'index' %}">UCSD LOGO</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText"
                aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon">Hello</span>
        </button>
        <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav animate side-nav" id="sidebarText"></ul>
            <ul class="navbar-nav ml-md-auto d-md-flex" id="Topright"></ul>
        </div>
    </nav>

    <!-- Profile and all other information -->
    <div class="container" id="wholepage">
        <div class="row justify-content-center">
            <div class="col col-5">
                <h3 align="center">{{ form.non_field_errors }}</h3>
                  <div class = "card bg-white shadow">


                    <div class="modal-body">
                        <form  action="{% url 'changepassword' %}" method="post">
                            {% csrf_token %}
                            <h2 class="text-center">Change Password</h2>
                            <div class="form-group">
                                <div class="input-group">
                                    <span class="input-group-addon"><i class="fa fa-key"></i></span>
                                    <div class="col col-12">
                                    <input type="password" class="form-control" name="old_password" placeholder="Old Password"
                                           required="required">
                                    </div>
                                    <div class="col col-12"><p id="error">{{ form.old_password.errors }}</p></div>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="input-group">
                                    <span class="input-group-addon"><i class="fa fa-lock"></i></span>
                                    <div class="col col-12">
                                    <input type="password" class="form-control" name="new_password" placeholder="New Password"
                                           required="required">
                                    </div>
                                    <div class="col col-12"><p id="error">{{ form.new_password.errors }}</p></div>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="input-group">
                                    <span class="input-group-addon"><i class="fa fa-lock"></i></span>
                                    <div class="col col-12">
                                    <input type="password" class="form-control" name="confirmed_password" placeholder="Confirm Password"
                                           required="required">
                                    </div>
                                    <div class="col col-12"><p id="error">{{ form.confirmed_password.errors }}</p></div>
                                </div>
                            </div>
                            <div class="form-group">
                                <button type="submit" class="btn btn-dark btn-block login-btn">Save Changes</button>
                            </div>
                            <div class="clearfix">
                                <a href="{% url 'password_reset' %}" class="pull-right text">Forgot Password?</a>
                            </div>
                        </form>
                    </div>

                    <!-- End of Signup Popup Section -->
                </div>
            </div>
        </div>
    </div>
    <!-- end of whole display data container -->
</div>
<!-- end of wrapper of whole page -->

</body>

</html>
