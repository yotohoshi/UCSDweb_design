{% extends 'events.html' %}

{% block content %}

    {% for event in events %}
        <div>
            <h1>{{ event.event_name }}</h1>
            <p>Date: {{ event.date|date:"D, d M, Y"}}</p>
            <br>
            <p>Location: {{ event.location }}</p>

        </div>
    {% endfor %}

{% endblock %}
