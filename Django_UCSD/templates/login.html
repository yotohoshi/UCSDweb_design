<!DOCTYPE html>
<html lang="en" dir="ltr">
{% load static %}
  <head>
    <meta charset="utf-8">
      <link rel="stylesheet" href="{% static 'css/signin.css' %}">
    <title></title>
  </head>
  <body>


    <!-- SignUp Popup Section -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
          </div>
          <div class="modal-body">
            <form action="{% url 'userlogin' %}" method="post">
                {% csrf_token %}
              <h2 class="text-center">Sign in</h2>
              <div class="form-group">
                <p>{{ form.non_field_errors }}</p>
                <div class="input-group">
                  <span class="input-group-addon"><i class="fa fa-user"></i></span>
                  <input type="text" class="form-control" name="email" placeholder="Your email" required="required">
                  <p id="error">{{ form.email.errors }}</p>
                </div>
              </div>
              <div class="form-group">
                <div class="input-group">
                  <span class="input-group-addon"><i class="fa fa-lock"></i></span>
                  <input type="password" class="form-control" name="password" placeholder="Password" required="required">
                  <p id="error">{{ form.password.errors }}</p>
                </div>
              </div>
              <div class="form-group">
                <button type="submit" class="btn btn-light btn-block login-btn">Sign in</button>
              </div>
              <div class="clearfix">
                <a href="{% url 'password_reset' %}" class="pull-right text">Forgot Password?</a>
              </div>

            </form>
          </div>
          <div class="modal-footer">
            <div class="hint-text small">Don't have an account? <a href="{% url 'usersignup' %}" class="text">Register Now!</a></div>
          </div>
        </div>
      </div>
    </div>

    <!-- End of Signup Popup Section -->



  </body>
</html>
