{% load static %}
<link rel="stylesheet" href="{% static 'css/add_referral.css' %}">

<div class="modal fade bd-example-modal-lg" id="add-referral" tabindex="-1" role="dialog"
     aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg">
        <div class="modal-content">
            <div class="modal-body">
                <div class="container">
                    <div class="comment-box">
                        <div class="comment-form">
                            <div class="header">New Post</div>
                            <div>
                                <input type="text" id="name" placeholder="Job Title"/>
                            </div>
                            <div>
                                <textarea id="comment" rows="3" cols="30" placeholder="Job Position"></textarea>
                            </div>
                            <div>
                                <input type="text" id="tags" placeholder="Add Tags (Seperate by comma)"/>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                                <button type="button" class="btn btn-primary addCommentBtn" data-dismiss="modal"
                                        disabled>Post
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
