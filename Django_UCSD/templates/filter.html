<!DOCTYPE html>
<html lang="en" dir="ltr">
{% extends 'jobs.html' %}
<head>
  <meta charset="utf-8">

  <title></title>
</head>

<body>

    {% block f %}
  <form action="{% url 'jobsearch' %}" method="GET">
    <!-- Location Dropdown Menu -->
    <div class="form-group">
      <label for="exampleFormControlSelect1">Location</label>
      <select class="form-control" id="exampleFormControlSelect1" name="location">
        <option>1</option>
        <option>2</option>
        <option>3</option>
        <option>4</option>
        <option>5</option>
      </select>
    </div>

    <!-- Start time and end time menu -->
    <div class="form-group">
        <label for="exampleFormControlSelect1">Start time</label>
        <input class="vDateField form-control" placeholder="2018-11-11" name="start_date">
        <label for="exampleFormControlSelec t1">End time</label>
        <input class="vDateField form-control" placeholder="2018-11-11" name="end_date">
    </div>
    <hr>

    <!-- Paid checkbox -->
    <div class="form-check ">
      <input class="form-check-input" type="checkbox" id="defaultCheckbox0" value="True" name="paid">
      <label class="form-check-label" for="defaultCheckbox0">Paid</label>
    </div>
    <hr>
    <!-- Degree Multiple CheckBox -->
      {% for item in view.degrees %}
    <div class="form-check ">
      <input class="form-check-input" type="checkbox" id="defaultCheckbox1" value="{{ item.degree }}" name="Deg">
      <label class="form-check-label" for="defaultCheckbox1">BS</label>
    </div>
      {% endfor %}
    <div class="form-check ">
      <input class="form-check-input" type="checkbox" id="defaultCheckbox2" value="BA" name="Deg">
      <label class="form-check-label" for="defaultCheckbox2">MS</label>
    </div>
    <div class="form-check ">
      <input class="form-check-input" type="checkbox" id="defaultCheckbox3" value="option3">
      <label class="form-check-label" for="defaultCheckbox3">Ph.D.+</label>
    </div>
    <hr>
    <!-- Work Authorization -->
    <div class="form-check ">
      <input class="form-check-input" type="checkbox" id="defaultCheckbox1" value="option4">
      <label class="form-check-label" for="defaultCheckbox1">F1</label>
    </div>
    <div class="form-check ">
      <input class="form-check-input" type="checkbox" id="defaultCheckbox2" value="option5">
      <label class="form-check-label" for="defaultCheckbox2">OPT</label>
    </div>
    <div class="form-check ">
      <input class="form-check-input" type="checkbox" id="defaultCheckbox3" value="option6">
      <label class="form-check-label" for="defaultCheckbox3">CPT</label>
    </div>
    <div class="form-check ">
      <input class="form-check-input" type="checkbox" id="defaultCheckbox3" value="option7">
      <label class="form-check-label" for="defaultCheckbox3">Citizen/Permenent Resident</label>
    </div>
    <hr>
    <!-- Job Type -->
    <div class="form-check ">
      <input class="form-check-input" type="checkbox" id="defaultCheckbox1" value="option8">
      <label class="form-check-label" for="defaultCheckbox1">intern</label>
    </div>
    <div class="form-check ">
      <input class="form-check-input" type="checkbox" id="defaultCheckbox2" value="option9">
      <label class="form-check-label" for="defaultCheckbox2">Full-time</label>
    </div>
    <div class="form-check ">
      <input class="form-check-input" type="checkbox" id="defaultCheckbox3" value="option10">
      <label class="form-check-label" for="defaultCheckbox3">Part-time</label>
    </div>
    <div class="form-check ">
      <input class="form-check-input" type="checkbox" id="defaultCheckbox3" value="option11">
      <label class="form-check-label" for="defaultCheckbox3">Free-lance</label>
    </div>
    <hr>
    <div class="form-group row">
    <div class="col-sm-10">
      <button type="submit" class="btn btn-primary">Apply</button>
    </div>
  </div>
  </form>
    {% endblock %}


</body>

</html>
