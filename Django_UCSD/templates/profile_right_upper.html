<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    </meta>
    <title></title>
</head>

<body>


<!-- upper right content and upper right nv bar -->
<div class="profile-head">
    <div class="card bg-white shadow" style="margin-bottom: 20px;">
        <div class="profile-upper-content" style="padding: 20px;">
        <div class="row">
            {# Profile upper left info #}
            <div class="col col-7">
                <h5>
                    {{ user.user.F_Name }} {{ user.user.L_Name }}
                </h5>
                <p class="proile-rating">Number of Friends : {{ user.user.friend.count }}</p>
            </div>
            {# Profile Image #}
            <div class="col col-5">
                <div id="profilePic" class="profile-img">

                </div>
            </div>
        </div>
        </div>
    </div>
    <ul class="nav nav-tabs" id="myTab" role="tablist">
        <li class="nav-item">
            <a class="nav-link active" id="personal-data-tab" data-toggle="tab" href="#personal" role="tab"
               aria-controls="personal" aria-selected="true">About</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" id="event-tab" data-toggle="tab" href="#event" role="tab" aria-controls="event"
               aria-selected="false">Favorite Events</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" id="job-tab" data-toggle="tab" href="#job" role="tab" aria-controls="job"
               aria-selected="false">Favorite Jobs</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" id="referral-tab" data-toggle="tab" href="#referral" role="tab" aria-controls="referral"
               aria-selected="false">My Referrals</a>
        </li>
    </ul>
</div>
<script>

<script src = "https://cdnjs.cloudflare.com/ajax/libs/identicon.js/2.3.3/identicon.js"></script>

<script>
            d= '{{ user.account_id }}';
            let data = new Identicon(d, 420).toString();
            var a = '<img width=100 height=100 src="data:image/png;base64,';
            var b = '">';
            var c = a + data + b;
            const toRenderPP = c;
            document.getElementById('profilePic').innerHTML = toRenderPP;
</script>

</body>

</html>
